<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>暴雪游戏通行证</title>
	<link rel="shortcut icon" href="common_38_icon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="body-content">
	<div class="grid-100">
		<h1 class="logo">创建账号</h1>
	</div>
	<div class="content-container">
		<div class="information">
			<h1>创建账号</h1>
			<div class="social">
				<span>注册</span>
			</div>
			<p>创建暴雪游戏通行证，开启您的冒险旅程。</p>
		</div>
	</div>
	<!-- 表单 -->
	<div class="grid-parent">
		<div class="alert" id="err">
			<div class="alert-icon">出错了！请注意：
				<ul>
					<li>表格不能为空。</li>
				</ul>
			</div>
		</div>
		<form id="form1">
			<div class="control-group">
				<input type="text" name="card" maxlength="18" placeholder="身份证号码">
			</div>
		</div>
			<div class="control-group">
				<input type="text" name="uname" maxlength="18" placeholder="姓名">
			</div>
			<div class="control-group">
				<input type="text" name="email" maxlength="18" placeholder="电子邮箱">
			</div>
			<div class="control-group">
				<input type="text" name="email1" maxlength="18" placeholder="确认电子邮箱">
			</div>
			<div class="control-group">
				<input type="password" name="upwd" maxlength="18" placeholder="密码">
			</div>
			<div class="control-group">
			<input type="password" name="upwd1" maxlength="18" placeholder="确认密码">
			</div>
			<div class="control">
				<input type="checkbox" name="rule" maxlength="18" class="t-check">
				<span>我同意该</span>
				<a href="http://www.battlenet.com.cn/zh/legal-cn/privacy">隐私政策</a>
				<span>中规定的各项条款</span>	
			</div>
			<div class="form-controls">
				<button type="button" class="button-text">免费注册暴雪游戏通行证</button>
				<a href="login.html" class="button-a">已有通行证了？</a>
			</div>
		</form>
	</div>
	<!-- fotter -->
	<div class="Fotter">
		<div class="logoContainer">
			<a href="fs.html" class="Footer-logo"></a>
		</div>
		<div class="NavbarFooter-links">
			<div class="NavbarFooter-linksLeft">
				<a href="" class="NavbarFooter-anchor1">工作机会</a>
				<a href="" class="NavbarFooter-anchor">关于</a>
				<a href="" class="NavbarFooter-anchor">支持</a>
				<a href="" class="NavbarFooter-anchor">媒体中心</a>
				<a href="" class="NavbarFooter-anchor">API</a>
				<a href="" class="NavbarFooter-anchor">安全中心</a>
			</div>
		</div>
		<div class="NavbarFooter-copyright">©2017暴雪娱乐有限公司版权所有。</div>
		<div class="NavbarFooter-copyright">沪网文[2014]0731-161号</div>
		<div class="NavbarFooter-copyright">增值电信业务经营许可证编号：沪B2－20080012</div>
		<div class="NavbarFooter-last">适龄提示：适合13岁及以上使用 家长监护工程</div>
	</div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/register.js"></script>
</body>
</html>
